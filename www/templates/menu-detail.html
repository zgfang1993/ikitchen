<ion-header-bar align-title="center" class="bar-light menu_detail">
  <a class="button button-clear ion-ios-arrow-left" href="" ng-click="goBack()" ></a>
  <h1 class="title">菜谱详情页</h1>
</ion-header-bar>

<ion-content class="menu_detail" >
  <div class="menu_img">
    <img src="{{menu.pic}}" alt="">
  </div>
  <div class="content">
    <div class="menu_name">
      <h2 ng-bind="menu.name"></h2>
      <p ng-bind="menu.score+'综合评分• '+menu.do_num+  '人做过'"> </p>
    </div>
    <!--介绍-->
    <div class="desc_box">
      <div class="author">
        <img src="{{menu.user_pic}}" alt="">
        <p ng-bind="menu.username"></p>
      </div>
      <div class="desc" ng-bind="menu.content"></div>
    </div>
    <!--用料-->
    <div class="material">
      <h4>用料</h4>
      <ul>
        <li ng-repeat="m in menu.material">
          <span ng-bind="m.name"></span>
          <span ng-bind="m.amount"></span>
        </li>

      </ul>
    </div>
    <!--步骤-->
    <div class="step">
      <div class="step1" ng-repeat="s in menu.details">
        <h4 ng-bind="'步骤'+s.id"></h4>
        <img src="{{s.url}}" alt="">
        <p ng-bind="s.desc"></p>
      </div>
    </div>
    <!--步骤 end-->

    <!--大家做的这道菜 作品-->
    <div class="production">
      <h3>大家做的这道菜</h3>

      <ul class="show">
        <ion-scroll zooming="true" direction="x">
          <li>
            <img src="img/pruduct1.png" alt="">
            <div class="auth">
              <img src="img/avatar4.jpg" alt="">
              <p>焦糖玛奇朵</p>
            </div>
          </li>
          <li>
            <img src="img/pruduct1.png" alt="">
            <div class="auth">
              <img src="img/avatar4.jpg" alt="">
              <p>焦糖玛奇朵</p>
            </div>
          </li>
          <li>
            <img src="img/pruduct1.png" alt="">
            <div class="auth">
              <img src="img/avatar4.jpg" alt="">
              <p>焦糖玛奇朵</p>
            </div>
          </li>
          <li>
            <img src="img/pruduct1.png" alt="">
            <div class="auth">
              <img src="img/avatar4.jpg" alt="">
              <p>焦糖玛奇朵</p>
            </div>
          </li>
        </ion-scroll>
      </ul>

    </div>

  </div>
  <div class="upload">
    上传我的作品
  </div>
